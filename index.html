<!DOCTYPE html>
<html>
    <head>
        <title>Logo Builder</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <h1>Friends List</h1>
        <form action="" id="newfriend">
            <label for="friend">Enter friend</label>
            <input type="text" id="friend">
            <button>Add Friend</button>
        </form>
        <ul id="friendslist">
            <li>Mike<button>UnFriend</button></li>
            <li>Travis <button>UnFriend</button></li>
            <li>Nick <button>UnFriend</button></li>
            <li>FOTIS <button>UnFriend</button></li>
        </ul>
        <h1>
            The Greatest Logo Builder 9000
        </h1>
        <p>The easiest way to make great logos!</p>

        <form action="" id="logoform">
            <p>
                <label for="brandname"> Enter a brand name:
                    <input type="text" placeholder="Brand Name" name="brandname">
                </label>
            </p>
            <p>
                <label for="brandcolor"> Select brand color:
                    <input type="color" name="brandcolor">
                </label>
            </p>
            <p>
                <label for="fontsize"> Select font size:
                    <input type="range" name="fontsize" min="10" max="200">
                </label>
            </p>
            <input type="submit">
        </form>

        <section id="newlogo"></section>

        <script src="app.js"></script>
    </body>
</html>
